<h2 mat-dialog-title>Event bearbeiten</h2>
<mat-dialog-content class="mat-typography">
  <div>Event: {{ event.title }}</div>
  <div class="login">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Datum</mat-label>
        <input
          matInput
          type="datetime-local"
          placeholder="Datum"
          [ngModel]="event.startDatetime | date: 'yyyy-MM-ddTHH:mm'"
          (ngModelChange)="event.startdateStr = $event"
          name="datum"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Name"
          [ngModel]="event.title"
          (ngModelChange)="event.title = $event"
          name="name"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Person</mat-label>
        <input
          matInput
          placeholder="Person"
          [(ngModel)]="event.person"
          name="person"
        />
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button
    mat-flat-button
    color="accent"
    [mat-dialog-close]="event"
    cdkFocusInitial
  >
    Speichern
  </button>
</mat-dialog-actions>
