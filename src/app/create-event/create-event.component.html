<h2 mat-dialog-title>Event erstellen</h2>
<mat-dialog-content class="mat-typography">
  <div class="login">
    <form class="example-form">
      <section class="example-section">
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="event.allDay"
          name="allday"
          >Ganztag-Event</mat-checkbox
        >
      </section>
      <div *ngIf="!event.allDay">
        <mat-form-field class="example-full-width">
          <mat-label>Start</mat-label>
          <input
            matInput
            type="datetime-local"
            placeholder="Start"
            [ngModel]="event.startDatetime | date: dateFormat"
            (ngModelChange)="startDateChanged($event)"
            name="start"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Ende</mat-label>
          <input
            matInput
            type="datetime-local"
            placeholder="Ende"
            [ngModel]="event.endDatetime | date: dateFormat"
            (ngModelChange)="event.enddateStr = $event"
            name="ende"
          />
        </mat-form-field>
      </div>
      <div *ngIf="event.allDay">
        <mat-form-field appearance="fill">
          <mat-label>Zeitraum eingeben</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input
              matStartDate
              [(ngModel)]="event.startDatetime"
              placeholder="Start Datum"
              name="allDayStart"
            />
            <input
              matEndDate
              [(ngModel)]="event.endDatetime"
              placeholder="Ende Datum"
              name="allDayEnd"
            />
          </mat-date-range-input>
          <mat-hint>MM.DD.YYYY – MM.DD.YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
      <section class="example-section">
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="event.repeats"
          name="repeatCb"
          >Wiederholt sich?</mat-checkbox
        >
      </section>
      <div *ngIf="event.repeats">
        <section>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Wiederholen bis</mat-label>
            <input
              matInput
              [matDatepicker]="picker2"
              [(ngModel)]="event.repeatsEndDate"
              name="repeatend"
            />
            <mat-hint>MM.DD.YYYY</mat-hint>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker2"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </section>
        <section>
          <mat-label>Wochentage</mat-label>
          <mat-chip-list
            #chipList
            aria-label="Wochentage"
            multiple
            selectable
            name="weekdays"
            [selected]="selected"
          >
            <mat-chip
              #c="matChip"
              *ngFor="let day of weekdays"
              (click)="toggleSelection(c)"
              [value]="day"
            >
              {{ day }}
            </mat-chip>
          </mat-chip-list>
        </section>
      </div>
      <mat-form-field class="example-full-width">
        <mat-label>Titel</mat-label>
        <input
          matInput
          placeholder="Titel"
          [(ngModel)]="event.title"
          name="title"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Details</mat-label>
        <textarea
          matInput
          placeholder="Details"
          [(ngModel)]="event.details"
          name="details"
        ></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Gelände</mat-label>
        <mat-select name="ort" multiple [(ngModel)]="event.orte">
          <mat-option *ngFor="let val of orte" [value]="val">{{
            val
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Ansprechpartner</mat-label>
        <input
          matInput
          placeholder="Person"
          [(ngModel)]="event.person"
          name="person"
        />
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-flat-button color="accent" (click)="apply()" cdkFocusInitial>
    Speichern
  </button>
</mat-dialog-actions>
