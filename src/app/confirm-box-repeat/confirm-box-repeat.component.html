<h2 mat-dialog-title>
  Alle oder nur dieses Event <span *ngIf="event.edit">speichern</span
  ><span *ngIf="!event.edit">löschen</span>?
</h2>
<mat-dialog-content class="mat-typography">
  <span>Dieses Event ist Teil eines sich wiederholenden Events</span><br />
  <div class="mat-body-strong">
    Start: {{ event.startDatetime | date: "dd-MM-yyyy HH:mm" }}<br />
    {{ event.title }} - {{ event.details }}
  </div>
  <br />
  <div>
    Möchtest du ALLE Events dieser Reihe
    <span *ngIf="event.edit">speichern</span
    ><span *ngIf="!event.edit">löschen</span> oder nur dieses an diesem Termin?
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button
    mat-flat-button
    color="warn"
    [mat-dialog-close]="event"
    cdkFocusInitial
  >
    Nur dieses <span *ngIf="event.edit">speichern</span
    ><span *ngIf="!event.edit">löschen</span>
  </button>
  <button
    mat-flat-button
    color="primary"
    mat-dialog-close="all"
    cdkFocusInitial
  >
    ALLE <span *ngIf="event.edit">speichern</span
    ><span *ngIf="!event.edit">löschen</span>!
  </button>
</mat-dialog-actions>
